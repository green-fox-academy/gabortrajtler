<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Trick - Programmer Fox Club</title>
</head>
<body>
<h2>Add new Trick</h2>
<div>
    <form th:action="@{/addtrick}" th:method="post" th:object="${newTrick}">
        <div>
            <label for="trick-name">Name: </label>
            <input type="text" id="trick-name" name="trick-name" th:field="*{trickName}">
            <input type="submit" value="Add Trick">
        </div>
    </form>
</div>
<br>
<table>
    <thead>
    <tr>
        <th>Tricks:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trick : ${tricks}">
        <td th:text="${trick.name}">
    </tr>
    </tbody>
</table>
</body>
</html>
