<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login Form</title>
<link href="style2.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="login">
		<h1 class="login-header">Account login</h1>
		<form class="login-container" action="https://newsletter-ws.herokuapp.com/signup" method="post">
			<label for="email" class="texts">Username (email):</label>
			<p><input type="email" name="email" id="email" required="true" placeholder="email@address.com"></p>
			<br>
			<label for="password" class="texts">Password:</label>
			<p><input type="password" name="password" id="password" required="true"></p>
			<input type="submit" name="submit" id="submit" value="Login">
		</form>
	</div>
</body>
	
</html>
