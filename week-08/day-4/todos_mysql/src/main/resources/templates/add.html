<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add todo</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="table-title">
    <h2>Add new todo:</h2>
</div>
<div class="upper-buttons">
    <form th:action="@{/add}" th:method="post" th:object="${newTodo}">
        <div>
            <label for="todo-name">Label:</label>
            <input type="text" id="todo-name" name="todo-name" th:field="*{title}">
        </div>
        <div>
            <label for="todo-description">Descr:</label>
            <input type="text" id="todo-description" name="todo-description" th:field="*{description}">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
