<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add assignee</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="table-title">
    <h2>Edit assignee:</h2>
</div>
<div class="upper-buttons">
    <form th:action="@{/editAssignee}" th:object="${assignee}" th:method="post">
        <div>
            <label for="assignee-name">Label:</label>
            <input type="text" id="assignee-name" name="assignee-name" th:field="*{name}">
        </div>
        <div>
            <label for="assignee-email">Email:</label>
            <input type="text" id="assignee-email" name="assignee-email" th:field="*{email}">
        </div>
        <div>
            <input type="hidden" id="assignee-id" name="assignee-id" th:field="*{id}">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
