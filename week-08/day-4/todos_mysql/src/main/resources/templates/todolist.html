<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo list</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="table-title">
    <h2>Todos for today:</h2>
</div>
<div class="upper-buttons">
    <a th:href="@{/add}">Add new todo</a>
</div>
<table class="table-fill">
    <thead>
    <tr>
        <th class="text-center">Id</th>
        <th class="text-center">Action</th>
        <th class="text-center">Done</th>
        <th class="text-center">Urgent</th>
        <th class="text-center"></th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <tr th:each="todo: ${todos}">
        <td th:class="'text-left'" th:text="${todo.id}">
        <td th:class="'text-left'" th:text="${todo.title}">
        <td th:class="'text-left'" th:text="${todo.done}">
        <td th:class="'text-left'" th:text="${todo.urgent}">
        <td th:class="'text-left'"><a th:href="@{${todo.id} + '/delete'}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
